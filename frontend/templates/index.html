<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 资讯聚合</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    AI 资讯聚合
                </h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-outline" title="刷新">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                    <a href="/api/docs" class="btn btn-outline" target="_blank">API 文档</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Search and Filter Bar -->
                <div class="filter-bar">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="搜索文章...">
                    </div>

                    <div class="filter-options">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">全部分类</option>
                        </select>
                        <select id="sourceFilter" class="filter-select">
                            <option value="">全部来源</option>
                        </select>
                        <select id="statusFilter" class="filter-select">
                            <option value="">全部文章</option>
                            <option value="unread">未读</option>
                            <option value="bookmarked">已收藏</option>
                        </select>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>加载文章中...</p>
                </div>

                <!-- Articles List -->
                <div id="articlesList" class="articles-list"></div>

                <!-- Pagination -->
                <div class="pagination hidden" id="pagination">
                    <button id="prevPage" class="btn btn-outline" disabled>上一页</button>
                    <span id="pageInfo">第 1 页</span>
                    <button id="nextPage" class="btn btn-outline">下一页</button>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state hidden">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    <h3>暂无文章</h3>
                    <p>请调整筛选条件或添加 RSS 源来开始使用。</p>
                    <button id="addSourceBtn" class="btn btn-primary">添加 RSS 源</button>
                </div>
            </div>
        </main>

        <!-- Article Modal -->
        <div id="articleModal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div id="modalContent"></div>
            </div>
        </div>

        <!-- Add Source Modal -->
        <div id="addSourceModal" class="modal hidden">
            <div class="modal-content modal-small">
                <button class="modal-close">&times;</button>
                <h2>添加 RSS 源</h2>
                <form id="addSourceForm" class="form">
                    <div class="form-group">
                        <label for="sourceName">源名称 *</label>
                        <input type="text" id="sourceName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="sourceUrl">RSS 链接 *</label>
                        <input type="url" id="sourceUrl" name="url" required>
                    </div>
                    <div class="form-group">
                        <label for="sourceCategory">分类</label>
                        <select id="sourceCategory" name="category_id">
                            <option value="">无</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sourceDescription">描述</label>
                        <textarea id="sourceDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline modal-close-btn">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
