# AI News Aggregator - Supabase 部署配置

services:
  database:
    image: supabase/postgres:15.3.0
    environment:
      POSTGRES_HOST: database
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai_news_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_news_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@database:5432/ai_news_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      # DeepSeek API Key - 在 Supabase 中设置环境变量
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      SUMMARY_MAX_LENGTH: 300
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0 --port 8000

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_news_celery_worker
    environment:
      DATABASE_URL: postgresql://postgres:password@database:5432/ai_news_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    depends_on:
      - database
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app worker --loglevel=info

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_news_celery_beat
    environment:
      DATABASE_URL: postgresql://postgres:password@database:5432/ai_news_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    depends_on:
      - database
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
