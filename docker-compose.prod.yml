x-common-env: &common-env
  DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: redis://redis:6379/1
  CELERY_RESULT_BACKEND: redis://redis:6379/2
  DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
  CONTENT_MIN_DATE: ${CONTENT_MIN_DATE:-2026-02-10}
  CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:8001"]}

x-common-depends: &common-depends
  postgres:
    condition: service_healthy
  redis:
    condition: service_healthy

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_news_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_news_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_news_backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8001}:8000"
    environment:
      <<: *common-env
    depends_on:
      <<: *common-depends
    volumes:
      - ./frontend:/app/frontend:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_news_celery_worker
    restart: unless-stopped
    environment:
      <<: *common-env
    depends_on:
      <<: *common-depends
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_news_celery_beat
    restart: unless-stopped
    environment:
      <<: *common-env
    depends_on:
      <<: *common-depends
    command: celery -A app.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
